<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>tic tac toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="gameBoard">
        <div class="first-row ul-div">
            <ul class="first-row ul">
                <li id="li"><button id="a1" class="button"></button></li>
                <li id="li"><button id="a2" class="button"></button></li>
                <li id="li"><button id="a3" class="button"></button></li>
            </ul>
        </div>
        <div class="second-row ul-div">
            <ul class="second-row ul">
                <li id="li"><button id="b1" class="button"></button></li>
                <li id="li"><button id="b2" class="button"></button></li>
                <li id="li"><button id="b3" class="button"></button></li>
            </ul>
        </div>
        <div class="thrid-row ul-div">
            <ul class="thrid-row ul">
                <li id="li"><button id="c1" class="button"></button></li>
                <li id="li"><button id="c2" class="button"></button></li>
                <li id="li"><button id="c3" class="button"></button></li>
            </ul>
        </div>
    </div>
    <div id="input-div">
        
    </div>
    <div id="gameStatus"></div>

    <script src="script.js"></script>
</body>
</html>
